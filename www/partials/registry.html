<div class="container">
    <div style="text-align:center;">
        <h2>Stackfile list</h2>
    </div>
    <div class="col-lg-12">
        <input type="text" class="form-group focus-bar" placeholder="Search by Stack name, username, services" ng-model="data.search" ng-change="searchFile()">
        <a class="btn btn-default pull-right" ng-click="signin()">Submit Stack File</a>
    </div>
    <div class="col-lg-12" ng-show="data.search.length">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number of Services</th>
                    <th>Created by</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="result in results" ng-class-odd="odd" ng-class-even="even" ng-hide="currentSection === 1">
                    <td><a href="/registry/{{result._id}}">{{result._source.title}}</a></td>
                    <td></td>
                    <td><a href="{{result._source.profileLink}}">{{result._source.user}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-12" ng-hide="data.search.length">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number of Services</th>
                    <th>Created by</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="file in files" ng-class-odd="odd" ng-class-even="even">
                    <td><a href="/registry/{{file._id}}">{{file.title}}</a></td>
                    <td></td>
                    <td><a href="{{file.profileLink}}">{{file.user}}</a></td>
                    <td><a href="https://dashboard.tutum.co/stack/deploy/?repo={{data.profileLink+'/'+data.projectName}}"><img src="https://s.tutum.co/deploy-to-tutum.svg"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
